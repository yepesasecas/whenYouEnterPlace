        <link rel="stylesheet" href="css/normalize.css">

        <style type="text/css">
            #phrase{
                margin-top: 20%;
                text-align: center !important;
            }
            span{
                color: #FF0000;
            }
        </style>

    <body>
        <!--[if lt IE 8]>

        <![endif]-->

        <!-- Add your site or application content here -->
        <h1 id="phrase">When you enter <span id="place">place</span> send <span id="message">message</span> to <span id="object">object</span>.</h1>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
            var places = [
                'house',
                'restaurant',
                'car',
                'restroom',
                'street',
                'cinema',
                'kitchen',
                'bedroom',
                'table',
                'office'];
            var messages = [
                'notification',
                'temp',
                'location',
                'day and time',
                'photo',
                'video',
                'order',
                'reminder',
                'calendar',
                'ad',
                'steps',
                'calories'];
            var objects = [
                'tv',
                'light bulb',
                'thermostat',
                'Third Party Server',
                'wife',
                'family',
                'phone',
                'kid',
                'father',
                'boss',
                'customer support',
                'doctor'];

            var random = function(array){
               return array[Math.floor(Math.random() * array.length)];
            }

            setInterval(function(){
                $("#place").text(random(places));
                $("#message").text(random(messages));
                $("#object").text(random(objects));
            }, 5000);
        </script>
    </body>
